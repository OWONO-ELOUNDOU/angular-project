<div class="container-form">
    <div>
        <h1 class="title">Boutiques et vente en Ligne</h1>
        <div class="exclusives" *ngIf="shop && shop.length > 0">
            <div *ngFor="let s of shop">
                <img [src]="s.image" [title]="s.name"/>
                <span>
                    <a href="{{ s.url }}">{{ s.name }}</a>
                </span>
            </div>
        </div>
    </div>
</div>
