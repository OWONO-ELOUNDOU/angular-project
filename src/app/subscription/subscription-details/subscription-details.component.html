<div class="small-container">
    <div class="subscription">
        <h2 class="title">Abonnement aux Services Immobiliers</h2>
        <form action="" method="post">
            <div class="input-box">
                <label for="name">Nom</label>
                <input type="text" name="fname" placeholder="adresse mail">
            </div>
            <div class="input-box">
                <label for="name">Prénom</label>
                <input type="text" name="lname" placeholder="adresse mail">
            </div>
            <div class="input-box">
                <label for="name">Email</label>
                <input type="email" name="email" placeholder="adresse mail">
            </div>
            <div class="input-box">
                <label for="name">Service</label>
                <input type="text" name="service" placeholder="services immobilers">
            </div>
            <div class="input-box">
                <input type="checkbox" class="check">
                <label for="name">Je reconnais avoir accepter l'abonnement à ce service</label>
            </div>
            
            <div class="paypal" id="myPaypalButtons"></div>
        </form>
    </div>

</div>
